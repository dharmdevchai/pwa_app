<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sliding Puzzle</title>
<style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#222; color:white; font-family:sans-serif; flex-direction:column; margin:0; }
    #puzzle { display:grid; grid-template-columns:repeat(3, 100px); grid-gap:5px; }
    .tile { display:flex; justify-content:center; align-items:center; background:orange; font-size:32px; font-weight:bold; cursor:pointer; user-select:none; }
    .empty { background:#333; cursor:default; }
    #message { margin-top:20px; font-size:20px; }
</style>
</head>
<body>

<div id="puzzle"></div>
<div id="message"></div>

<script>
const size = 3; // 3x3 puzzle
let board = [];

function initBoard() {
    board = [];
    for(let i=1;i<size*size;i++) board.push(i);
    board.push(null); // empty space
    shuffleBoard();
}

function shuffleBoard() {
    for(let i = board.length -1; i>0; i--){
        const j = Math.floor(Math.random()*(i+1));
        [board[i], board[j]] = [board[j], board[i]];
    }
}

function drawBoard() {
    const puzzle = document.getElementById('puzzle');
    puzzle.innerHTML = '';
    board.forEach((num, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        if(num===null) tile.classList.add('empty'); else tile.textContent = num;
        tile.addEventListener('click', () => moveTile(i));
        puzzle.appendChild(tile);
    });
}

function moveTile(index) {
    const emptyIndex = board.indexOf(null);
    const [ex, ey] = [emptyIndex % size, Math.floor(emptyIndex / size)];
    const [tx, ty] = [index % size, Math.floor(index / size)];
    if((Math.abs(ex-tx)===1 && ey===ty) || (Math.abs(ey-ty)===1 && ex===tx)){
        [board[emptyIndex], board[index]] = [board[index], board[emptyIndex]];
        drawBoard();
        checkWin();
    }
}

function checkWin() {
    for(let i=0;i<board.length-1;i++){
        if(board[i]!==i+1) return;
    }
    document.getElementById('message').textContent = 'ðŸŽ‰ You Win! ðŸŽ‰';
}

initBoard();
drawBoard();
</script>

</body>
</html>
